<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\custom.css">

    <script src="assets\js\jquery.min.js"></script>
    <script src="assets\js\popper.min.js"></script>
    <script src="assets\js\bootstrap.min.js"></script>
    <script src="assets\js\jquery.session.js"></script>
    <script src="assets\js\custom.js"></script>

  </head>
  <body>
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center align-self-center">
            <div class="col-sm align-self-center">
              <br>
              <br>

                <div class="card text-center">
                    <h5 class="card-header">Visualizing Prim's Algorithm</h5>
                    <div class="card-body">
                        <h5 class="card-title">Step 2: Fill the data in the table</h5>
                        <!-- <p class="card-text"><em>remplir le tableau ci-dessous</em>.</p> -->
                        <!--<script type="text/javascript">
                          document.write($.session.get('numberOfVertices'))
                        </script>-->
                        <div class="table-responsive">
                          <table class="table table-bordered">
                              <thead>
                              <tr>
                                  <th scope="col">/</th>
                                  <script>
                                    console.log($.session.get('numberOfVertices'))
                                    for (i = 1; i < $.session.get('numberOfVertices'); i++) {
                                      document.write('<th scope="col">' + String.fromCharCode(i+64) + '</th>');
                                    }
                                  </script>
                              </tr>
                              </thead>
                              <tbody>
                              <script>
                                for (j = 1; j < $.session.get('numberOfVertices'); j++) {
                                  document.write('<tr><th scope="row">' + String.fromCharCode(j+64) + '</th>');
                                  for (k = 1; k < $.session.get('numberOfVertices'); k++) {
                                    //document.write('<td>' + j + ' ' + k + '</td>');

                                    if(j == k ){
                                      document.write('<td><div class="input-group">' +
                                        //'<input type="text" class="form-control" placeholder="'+ j + ',' + k +'" aria-label="Username" aria-describedby="basic-addon1">' +
                                        '<input readonly type="text" class="form-control" placeholder="--" aria-label="" data-toggle="tooltip" title="' + String.fromCharCode(j+64) + ' à ' + String.fromCharCode(k+64) + '" aria-describedby="">' +
                                        '</div></td>')
                                    } else {
                                      document.write('<td><div class="input-group">' +
                                        //'<input type="text" class="form-control" placeholder="'+ j + ',' + k +'" aria-label="Username" aria-describedby="basic-addon1">' +
                                        '<input id="' + String.fromCharCode(j+64) + String.fromCharCode(k+64) +'" type="text" class="form-control" placeholder="&infin;" aria-label="" data-toggle="tooltip" title="' + String.fromCharCode(j+64) + ' à ' + String.fromCharCode(k+64) + '" aria-describedby="">' +
                                        '</div></td>')
                                    }
                                  }
                                  document.write('</tr>');
                                }
                              </script>
                              </tbody>
                          </table>
                        </div>

                        <br>
                        <a href="show.html" id="fillVerticesButton" class="btn btn-primary btn-block">Next</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>

  </body>
